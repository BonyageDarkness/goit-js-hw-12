<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form class="search-bar" id="search-form">
        <input type="text" id="search-input" placeholder="Search images..." />
        <button type="submit" id="search-button">Search</button>
      </form>
      <div id="gallery" class="gallery-container hidden">
        <div class="gallery">
          <!-- Images will be dynamically inserted here -->
        </div>
      </div>
      <button id="load-more-button" class="hidden">Load more</button>
      <div id="loading" class="loading-container">
        <div class="loader"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
